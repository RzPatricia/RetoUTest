plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {    
    compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.0.48'
	compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.0.48'
	compile group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.0.48'
	compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.37'
	compile group: 'net.serenity-bdd', name: 'serenity-screenplay-rest', version: '2.0.43'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	compile group: 'org.json', name: 'json', version: '20180813'
	compile group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '7.2.1.jre8'
	compile group: 'com.codoid.products', name: 'fillo', version: '1.21'
	compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.16'
}
